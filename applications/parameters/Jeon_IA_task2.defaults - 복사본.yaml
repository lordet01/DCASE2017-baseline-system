                activation: CONVOLUTION_ACTIVATION
                filters: 48
                kernel_size:
                  - 1
                  - 1
                padding: CONVOLUTION_BORDER_MODE
                kernel_initializer: CONVOLUTION_INIT
                data_format: channels_first
            - class_name: Convolution2D
              config:
                name: fire6_expand2
                activation: CONVOLUTION_ACTIVATION
                filters: 192
                kernel_size:
                  - 3
                  - 3
                padding: CONVOLUTION_BORDER_MODE
                kernel_initializer: CONVOLUTION_INIT
                data_format: channels_first
            - class_name: Convolution2D
              config:
                name: fire7_squeeze
                activation: CONVOLUTION_ACTIVATION
                filters: 48
                kernel_size:
                  - 1
                  - 1
                padding: CONVOLUTION_BORDER_MODE
                kernel_initializer: CONVOLUTION_INIT
                data_format: channels_first
            - class_name: Convolution2D
              config:
                name: fire7_expand2
                activation: CONVOLUTION_ACTIVATION
                filters: 192
                kernel_size:
                  - 3
                  - 3
                padding: CONVOLUTION_BORDER_MODE
                kernel_initializer: CONVOLUTION_INIT
                data_format: channels_first
            - class_name: Convolution2D
              config:
                name: fire8_squeeze
                activation: CONVOLUTION_ACTIVATION
                filters: 64
                kernel_size:
                  - 1
                  - 1
                padding: CONVOLUTION_BORDER_MODE
                kernel_initializer: CONVOLUTION_INIT
                data_format: channels_first
            - class_name: Convolution2D
              config:
                name: fire8_expand2
                activation: CONVOLUTION_ACTIVATION
                filters: 256
                kernel_size:
                  - 3
                  - 3
                padding: CONVOLUTION_BORDER_MODE
                kernel_initializer: CONVOLUTION_INIT
                data_format: channels_first
            - class_name: MaxPooling2D
              config:
                name: maxpool8
                data_format: channels_first
                pool_size:
                  - 3
                  - 3
                strides:
                  - 2
                  - 2
            - class_name: Convolution2D
              config:
                name: fire9_squeeze
                activation: CONVOLUTION_ACTIVATION
                filters: 64
                kernel_size:
                  - 1
