active_set: dcase2017_IA_Jeon_DNN

sets:
  - set_id: dcase2017_gpu
    description: DCASE2017 baseline (GPU) using DCASE2017 task 2 development dataset

    feature_stacker:
      stacking_recipe: mel

    feature_aggregator:
      enable: true
      aggregation_recipe: flatten
      win_length_seconds: 0.1
      hop_length_seconds: 0.02

    learner:
      method: mlp

    learner_method_parameters:
      mlp:
        seed: 5
        keras:
          backend: theano
          backend_parameters:
            floatX: float32
            device: gpu
            fastmath: true
            optimizer: FAST_RUN
            openmp: true
            threads: 4

        validation:
          enable: true
          setup_source: generated_event_file_balanced
          validation_amount: 0.10
          seed: 5

        training:
          epochs: 200
          batch_size: 256
          shuffle: true
          callbacks:
            - type: Stopper
              parameters:
                monitor: val_binary_accuracy
                initial_delay: 100
                min_delta: 0
                patience: 10

        model:
          config:
            - class_name: Dense
              config:
                units: 50
                kernel_initializer: uniform
                activation: relu

            - class_name: Dropout
              config:
                rate: 0.2

            - class_name: Dense
              config:
                units: 50
                kernel_initializer: uniform
                activation: relu

            - class_name: Dropout
              config:
                rate: 0.2

            - class_name: Dense
              config:
                units: CLASS_COUNT
                kernel_initializer: uniform
                activation: sigmoid

          optimizer:
            type: Adam

          loss: binary_crossentropy

        metrics:
          - binary_accuracy

    recognizer:
      frame_accumulation:
        enable: false

      frame_binarization:
        enable: true
        threshold: 0.5

      event_activity_processing:
        enable: true
        type: median_filtering
        window_length_seconds: 0.54

      event_post_processing:
        enable: false
        minimum_event_length_seconds: 0.1
        minimum_event_gap_second: 0.1
       
       
  - set_id: dcase2017_IA_Jeon_SQZNET
    description: DCASE2017 IA_Jeon's setting for task2 (SqueezeNet)

    feature_stacker:
      stacking_recipe: mel

    feature_aggregator:
      enable: false

    learner:
      method: keras_seq
      file_hop: 2

    learner_method_parameters:
      keras_seq:
        seed: 5
        keras:
          backend: theano
          backend_parameters:
            floatX: float32
            device: gpu
            fastmath: true
            optimizer: fast_run
            openmp: true
            threads: 4
            CNR: true

        input_sequencer:
          enable: true
          frames: 50
          hop: 50
          padding: false

        temporal_shifter:
          enable: true
          border: roll
          step: 10
          max: 100

        generator:
          enable: true
          method: feature
          max_q_size: 1
          workers: 1
          parameters:
            buffer_size: 100

        validation:
          enable: true
          setup_source: generated_event_file_balanced
          validation_amount: 0.10
          seed: 5

        training:
          epochs: 200
          batch_size: 32
          shuffle: true

          epoch_processing:
            enable: true
            external_metrics:
              enable: true
              evaluation_interval: 1
              metrics:
                - label: evtER
                  evaluator: sed_eval.event_based
                  name: overall.error_rate.error_rate
                  parameters:
                    evaluate_onset: true
                    evaluate_offset: false
                    t_collar: 0.5
                    percentage_of_length: 0.5

                - label: evtF1
                  evaluator: sed_eval.event_based
                  name: overall.f_measure.f_measure
                  parameters:
                    evaluate_onset: true
                    evaluate_offset: false
                    t_collar: 0.5
                    percentage_of_length: 0.5

          callbacks:
            - type: Plotter
              parameters:
                interactive: true
                save: true
                output_format: pdf
                focus_span: 10
                plotting_rate: 5

            - type: Stopper
              parameters:
                monitor: evtER
                initial_delay: 100
                min_delta: 0
                patience: 10

            - type: Stasher
              parameters:
                monitor: evtER
                initial_delay: 20

        model:
          constants:
            CONVOLUTION_FILTER: 8
            CONVOLUTION_INIT: glorot_uniform
            CONVOLUTION_BORDER_MODE: same
            CONVOLUTION_TIME: 5
            CONVOLUTION_FREQ: 5
            CONVOLUTION_ACTIVATION: relu
            CONVOLUTION_POOL_TIME: 1
            CONVOLUTION_DROPOUT: 0.5

          config:
            # CONV 1
            - class_name: Conv2D
              config:
                name: conv1
                input_shape:
                  - 1
                  - INPUT_SEQUENCE_LENGTH
                  - FEATURE_VECTOR_LENGTH
                activation: CONVOLUTION_ACTIVATION
                filters: 96
                kernel_size:
                  - 7
                  - 7
                strides:
                  - 2
                  - 2
                padding: CONVOLUTION_BORDER_MODE
                kernel_initializer: CONVOLUTION_INIT
                data_format: channels_first
            - class_name: MaxPooling2D
              config:
                name: maxpool1
                data_format: channels_first
                pool_size:
                  - 3
                  - 3
                strides:
                  - 2
                  - 2
            - class_name: Convolution2D
              config:
                name: fire2_squeeze
                activation: CONVOLUTION_ACTIVATION
                filters: 16
                kernel_size:
                  - 1
                  - 1
                padding: CONVOLUTION_BORDER_MODE
                kernel_initializer: CONVOLUTION_INIT
                data_format: channels_first
            - class_name: Convolution2D
              config:
                name: fire2_expand2
                activation: CONVOLUTION_ACTIVATION
                filters: 64
                kernel_size:
                  - 3
                  - 3
                padding: CONVOLUTION_BORDER_MODE
                kernel_initializer: CONVOLUTION_INIT
                data_format: channels_first
            - class_name: Convolution2D
              config:
                name: fire3_squeeze
                activation: CONVOLUTION_ACTIVATION
                filters: 16
                kernel_size:
                  - 1
                  - 1
                padding: CONVOLUTION_BORDER_MODE
                kernel_initializer: CONVOLUTION_INIT
                data_format: channels_first
            - class_name: Convolution2D
              config:
                name: fire3_expand2
                activation: CONVOLUTION_ACTIVATION
                filters: 64
                kernel_size:
                  - 3
                  - 3
                padding: CONVOLUTION_BORDER_MODE
                kernel_initializer: CONVOLUTION_INIT
                data_format: channels_first
            - class_name: Convolution2D
              config:
                name: fire4_squeeze
                activation: CONVOLUTION_ACTIVATION
                filters: 32
                kernel_size:
                  - 1
                  - 1
                padding: CONVOLUTION_BORDER_MODE
                kernel_initializer: CONVOLUTION_INIT
                data_format: channels_first
            - class_name: Convolution2D
              config:
                name: fire4_expand2
                activation: CONVOLUTION_ACTIVATION
                filters: 128
                kernel_size:
                  - 3
                  - 3
                padding: CONVOLUTION_BORDER_MODE
                kernel_initializer: CONVOLUTION_INIT
                data_format: channels_first
            - class_name: MaxPooling2D
              config:
                name: maxpool4
                data_format: channels_first
                pool_size:
                  - 3
                  - 3
                strides:
                  - 2
                  - 2
            - class_name: Convolution2D
              config:
                name: fire5_squeeze
                activation: CONVOLUTION_ACTIVATION
                filters: 32
                kernel_size:
                  - 1
                  - 1
                padding: CONVOLUTION_BORDER_MODE
                kernel_initializer: CONVOLUTION_INIT
                data_format: channels_first
            - class_name: Convolution2D
              config:
                name: fire5_expand2
                activation: CONVOLUTION_ACTIVATION
                filters: 128
                kernel_size:
                  - 3
                  - 3
                padding: CONVOLUTION_BORDER_MODE
                kernel_initializer: CONVOLUTION_INIT
